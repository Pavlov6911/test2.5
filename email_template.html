<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your RMHub Account</title>
    <style>
        /* Inline CSS for maximum compatibility */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2d3748; /* Dark background */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #3490dc; /* Blue button */
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #718096;
            background-color: #edf2f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">RMHub</div>
            <h2>Confirm Your Signup</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Thank you for signing up for RMHub! Please click the button below to confirm your email address and activate your account.</p>
            <p><a href="{{ .ConfirmationURL }}" class="button">Confirm Your Email</a></p>
            <p>If you didn't sign up for RMHub, you can safely ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2023 RMHub. All rights reserved.
        </div>
    </div>
</body>
</html>
